<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2e4c6d" />
  <meta name="description" content="Flashcard" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="./ios-logo-180.png">
  <title>Flashcard</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="./src/index.jsx"></script>
  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
          navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'unauthorized') {
                  const shouldReload = confirm('Your session has expired. Do you want to reload the page ?')
                  if (shouldReload) location.reload()
              }
          })
      }
  </script>
</body>

</html>
